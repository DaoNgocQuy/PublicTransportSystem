<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thêm tuyến mới</title>
    </head>
    <body>
        <h1>Thêm tuyến mới</h1>
        <form th:action="@{/routes/add}" method="post">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name"><br>
            <label for="startLocation">Điểm bắt đầu:</label>
            <input type="text" id="startLocation" name="startLocation"><br>
            <label for="endLocation">Điểm kết thúc:</label>
            <input type="text" id="endLocation" name="endLocation"><br>
            <label for="totalStops">Số trạm:</label>
            <input type="number" id="totalStops" name="totalStops"><br>
            <label for="isWalkingRoute">Là tuyến đi bộ:</label>
            <input type="checkbox" id="isWalkingRoute" name="isWalkingRoute"><br>
            <button type="submit">Thêm</button>
        </form>
    </body>
</html>
