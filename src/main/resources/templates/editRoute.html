<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Chỉnh sửa tuyến</title>
    </head>
    <body>
        <h1>Chỉnh sửa tuyến</h1>
        <form th:action="@{/routes/edit/{id}(id=${route.id})}" method="post">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" th:value="${route.name}"><br>
            <label for="startLocation">Điểm bắt đầu:</label>
            <input type="text" id="startLocation" name="startLocation" th:value="${route.startLocation}"><br>
            <label for="endLocation">Điểm kết thúc:</label>
            <input type="text" id="endLocation" name="endLocation" th:value="${route.endLocation}"><br>
            <label for="totalStops">Số trạm:</label>
            <input type="number" id="totalStops" name="totalStops" th:value="${route.totalStops}"><br>
            <label for="isWalkingRoute">Là tuyến đi bộ:</label>
            <input type="checkbox" id="isWalkingRoute" name="isWalkingRoute" th:checked="${route.isWalkingRoute}"><br>
            <button type="submit">Cập nhật</button>
        </form>
    </body>
</html>
