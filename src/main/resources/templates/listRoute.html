<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách tuyến</title>
    </head>
    <body>
        <h1>Danh sách tuyến</h1>
        <a th:href="@{/routes/add}">Thêm tuyến mới</a>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Điểm bắt đầu</th>
                <th>Điểm kết thúc</th>
                <th>Số trạm</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="route : ${routes}">
                <td th:text="${route.id}"></td>
                <td th:text="${route.name}"></td>
                <td th:text="${route.startLocation}"></td>
                <td th:text="${route.endLocation}"></td>
                <td th:text="${route.totalStops}"></td>
                <td>
                    <a th:href="@{/routes/edit/{id}(id=${route.id})}">Sửa</a>
                    <a th:href="@{/routes/delete/{id}(id=${route.id})}">Xóa</a>
                </td>
            </tr>
        </table>
    </body>
</html>
