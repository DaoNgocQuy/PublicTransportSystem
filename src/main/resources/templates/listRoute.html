<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách tuyến</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <main class="container">
        <div th:replace="base :: header"></div>
        <h1 class="text-center text-info mt-1">DANH SÁCH TUYẾN</h1>

        <!-- Hiển thị danh sách tuyến -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên tuyến</th>
                    <th>Thời gian hoạt động</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.id}"></td>
                    <td th:text="${route.name}"></td>

                    <td th:text="${route.totalStops}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/routes/edit/{id}(id=${route.id})}">Sửa</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/routes/delete/{id}(id=${route.id})}">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <div th:replace="base :: footer"></div>
    </main>
</body>
</html>
