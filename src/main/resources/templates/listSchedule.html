<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách lịch trình</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        .search-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            border-radius: 5px 5px 0 0;
        }
        
        .search-card {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: none;
            max-width: 1100px;
            margin: 0 auto 25px;
        }
        
        .search-body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .table-container {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        
        .badge {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<main class="container">
    <div th:replace="base :: header"></div>
    <h1 class="text-center text-success mt-3 mb-4">DANH SÁCH LỊCH TRÌNH</h1>

    <!-- Form tìm kiếm -->
    <div class="card search-card mb-4">
        <div class="search-header">
            <h5 class="mb-0">Tìm kiếm lịch trình</h5>
        </div>
        <div class="card-body search-body">
            <form th:action="@{/schedules/search}" method="get">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="routeId" class="form-label">Tuyến:</label>
                        <select class="form-select" id="routeId" name="routeId">
                            <option value="">Tất cả tuyến</option>
                            <option th:each="route : ${routes}" 
                                    th:value="${route.id}"
                                    th:text="${route.name}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="vehicleId" class="form-label">Phương tiện:</label>
                        <select class="form-select" id="vehicleId" name="vehicleId">
                            <option value="">Tất cả phương tiện</option>
                            <option th:each="vehicle : ${vehicles}" 
                                    th:value="${vehicle.id}"
                                    th:text="${vehicle.licensePlate}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="startTime" class="form-label">Từ giờ:</label>
                        <input type="time" class="form-control" id="startTime" name="startTime">
                    </div>
                    <div class="col-md-3">
                        <label for="endTime" class="form-label">Đến giờ:</label>
                        <input type="time" class="form-control" id="endTime" name="endTime">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary px-4 py-2">
                                Tìm kiếm
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Hiển thị số lượng kết quả -->
    <div class="d-flex justify-content-between mb-3">
        <div>
            <span class="badge bg-info" th:text="'Tổng số: ' + ${#lists.size(schedules)} + ' lịch trình'"></span>
        </div>
        <div>
            <a th:href="@{/schedules/add}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Thêm lịch trình mới
            </a>
        </div>
    </div>

    <!-- Bảng dữ liệu -->
    <div class="table-responsive table-container">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tuyến</th>
                    <th>Phương tiện</th>
                    <th>Thời gian đi</th>
                    <th>Thời gian đến</th>
                    <th>Ngày tạo</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(schedules)}">
                <td colspan="7" class="text-center">Không có dữ liệu</td>
            </tr>
            <tr th:each="s : ${schedules}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.routeId != null ? (s.routeId.name != null ? s.routeId.name : 'Chưa đặt tên') : 'Không có tuyến'}"></td>
                <td th:text="${s.vehicleId != null ? (s.vehicleId.licensePlate != null ? s.vehicleId.licensePlate + ' (' + (s.vehicleId.type != null ? s.vehicleId.type : 'Không xác định') + ')' : 'Không có biển số') : 'Không có phương tiện'}"></td>
                <td th:text="${s.departureTime != null ? #dates.format(s.departureTime, 'HH:mm') : 'Chưa xác định'}"></td>
                <td th:text="${s.arrivalTime != null ? #dates.format(s.arrivalTime, 'HH:mm') : 'Chưa xác định'}"></td>
                <td th:text="${s.createdAt != null ? #dates.format(s.createdAt, 'dd/MM/yyyy HH:mm') : 'Không xác định'}"></td>
                <td>
                    <div class="d-flex gap-1">
                        <a class="btn btn-primary btn-sm" th:href="@{/schedules/edit/{id}(id=${s.id})}">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{/schedules/delete/{id}(id=${s.id})}"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa lịch trình này?')">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="base :: footer"></div>
</main>
</body>
</html>
