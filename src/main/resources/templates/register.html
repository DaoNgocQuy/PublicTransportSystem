<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            border-radius: 10px 10px 0 0;
            background-color: #198754;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .system-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #198754;
            text-align: center;
        }
        .btn-register {
            background-color: #198754;
            color: white;
            width: 100%;
            padding: 10px;
        }
        .card-footer {
            background-color: white;
            border-top: none;
            text-align: center;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: none;
            border: 3px solid #198754;
        }
        .preview-container {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="system-title">HỆ THỐNG QUẢN LÝ VẬN TẢI CÔNG CỘNG</div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Đăng ký tài khoản</h3>
                </div>
                <div class="card-body p-4">
                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <form th:action="@{/register}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   pattern="[0-9]{10}" title="Số điện thoại gồm 10 chữ số">
                            <small class="form-text text-muted">Định dạng: 10 chữ số (VD: 0901234567)</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <!-- Avatar upload field -->
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Ảnh đại diện</label>
                            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" onchange="previewAvatar()">
                            
                            <div class="preview-container">
                                <img id="avatarPreview" class="avatar-preview" src="#" alt="Avatar preview">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-register">Đăng ký</button>
                    </form>
                </div>
                <div class="card-footer py-3">
                    <p class="mb-0">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function previewAvatar() {
            const preview = document.getElementById('avatarPreview');
            const file = document.getElementById('avatar').files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
