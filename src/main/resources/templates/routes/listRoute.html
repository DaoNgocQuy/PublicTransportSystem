<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách tuyến</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <main class="container">
        <div th:replace="base :: header"></div>
        <h1 class="text-center text-info mt-1">DANH SÁCH TUYẾN</h1>

        <!-- Form tìm kiếm -->
        <div class="row mb-3">
            <div class="col-md-8 mx-auto">
                <form th:action="@{/routes}" method="get" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Nhập tên tuyến cần tìm...">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    <a th:href="@{/routes}" class="btn btn-secondary ms-2">Reset</a>
                </form>
            </div>
        </div>

        <!-- Nút thêm mới -->
        <div class="mb-3">
            <a th:href="@{/routes/add}" class="btn btn-primary">Thêm tuyến mới</a>
            <span class="badge bg-info float-end py-2 px-3">Tổng số: <span th:text="${routes != null ? routes.size() : 0}">0</span> tuyến</span>
        </div>

        <!-- Hiển thị danh sách tuyến -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên tuyến</th>
                    <th>Điểm bắt đầu</th>
                    <th>Điểm kết thúc</th>
                    <th>Tần suất</th> <!-- Đổi từ "Số trạm" thành "Tần suất" -->
                    <th>Loại</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${routes.empty}">
                    <td colspan="8" class="text-center">Không tìm thấy tuyến nào</td>
                </tr>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.id}"></td>
                    <td th:text="${route.name}"></td>
                    <td th:text="${route.startLocation}"></td>
                    <td th:text="${route.endLocation}"></td>
                    <!-- Thay thế route.totalStops bằng route.frequencyMinutes -->
                    <td>
                        <span th:if="${route.frequencyMinutes != null}" th:text="${route.frequencyMinutes + ' phút'}"></span>
                        <span th:unless="${route.frequencyMinutes != null}">-</span>
                    </td>
                    <!-- Sửa lỗi truy cập routeType -->
                    <td>
                        <span th:if="${route.routeType != null}" th:text="${route.routeType.typeName}"></span>
                        <span th:unless="${route.routeType != null}">-</span>
                    </td>
                    <td>
                        <span th:if="${route.active == true}" class="badge bg-success">Hoạt động</span>
                        <span th:if="${route.active == false}" class="badge bg-secondary">Ngưng hoạt động</span>
                        <span th:if="${route.active == null}" class="badge bg-warning">Chưa xác định</span>
                    </td>
                    <td>
                        <!-- Thêm nút xem chi tiết -->
                        <a class="btn btn-info btn-sm me-1" th:href="@{/routes/view/{id}(id=${route.id})}" title="Xem chi tiết">
                            <i class="bi bi-eye"></i>Chi tiết
                        </a>
                        <a class="btn btn-primary btn-sm me-1" th:href="@{/routes/edit/{id}(id=${route.id})}">Sửa</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/routes/delete/{id}(id=${route.id})}" 
                           onclick="return confirm('Bạn có chắc chắn muốn xóa tuyến này?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:replace="base :: footer"></div>
    </main>
</body>
</html>
