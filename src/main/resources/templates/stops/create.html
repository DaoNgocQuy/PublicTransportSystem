<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thêm trạm dừng mới</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    </head>
    <body>
        <div class="container mt-4">
            <div class="mb-3">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <h2>Thêm trạm dừng mới</h2>

            <div class="row mt-4">
                <div class="col-md-6">
                    <form th:action="@{/stops/create}" th:object="${stop}" method="post" class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="routeId" class="form-label">Tuyến đường</label>
                                <select class="form-select" id="routeId" th:field="*{routeId.id}">
                                    <option value="">-- Chọn tuyến đường --</option>
                                    <option th:each="route : ${routes}" 
                                            th:value="${route.id}" 
                                            th:text="${route.name}"
                                            th:selected="${stop.routeId != null && stop.routeId.id == route.id}">
                                        Tuyến 1
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="stopName" class="form-label">Tên trạm dừng <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="stopName" th:field="*{stopName}" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}">
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="latitude" class="form-label">Vĩ độ</label>
                                    <input type="text" class="form-control" id="latitude" th:field="*{latitude}">
                                </div>
                                <div class="col">
                                    <label for="longitude" class="form-label">Kinh độ</label>
                                    <input type="text" class="form-control" id="longitude" th:field="*{longitude}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="stopOrder" class="form-label">Thứ tự trên tuyến</label>
                                <input type="number" class="form-control" id="stopOrder" th:field="*{stopOrder}" min="1">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isAccessible" th:field="*{isAccessible}">
                                <label class="form-check-label" for="isAccessible">Tiếp cận được cho người khuyết tật</label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Lưu trạm dừng
                                </button>
                                <a th:href="@{/stops}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Chọn vị trí trên bản đồ</h5>
                        </div>
                        <div class="card-body p-0">
                            <div id="map" style="height: 400px;"></div>
                        </div>
                        <div class="card-footer small text-muted">
                            Nhấp vào bản đồ để chọn vị trí trạm dừng
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script>
            // Khởi tạo bản đồ
            var map = L.map('map').setView([10.8231, 106.6297], 13); // Tọa độ mặc định (TP.HCM)

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            var marker = null;

            // Xử lý sự kiện click trên bản đồ
            map.on('click', function (e) {
                var lat = e.latlng.lat;
                var lng = e.latlng.lng;

                // Cập nhật giá trị trong form
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;

                // Thêm hoặc di chuyển marker
                if (marker === null) {
                    marker = L.marker([lat, lng]).addTo(map);
                } else {
                    marker.setLatLng([lat, lng]);
                }
            });

            // Khởi tạo marker nếu đã có tọa độ
            window.onload = function () {
                var lat = document.getElementById('latitude').value;
                var lng = document.getElementById('longitude').value;

                if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
                    lat = parseFloat(lat);
                    lng = parseFloat(lng);

                    marker = L.marker([lat, lng]).addTo(map);
                    map.setView([lat, lng], 15);
                }
            };
        </script>
    </body>
</html>
